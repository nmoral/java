# Configuration des bases de données pour le programme d'entraînement Java

# Configuration MySQL
mysql.url=jdbc:mysql://localhost:3306/training_db?useSSL=false&serverTimezone=UTC
mysql.username=training_user
mysql.password=training_password
mysql.driver=com.mysql.cj.jdbc.Driver

# Configuration PostgreSQL
postgres.url=jdbc:postgresql://localhost:5432/training_db
postgres.username=training_user
postgres.password=training_password
postgres.driver=org.postgresql.Driver

# Configuration H2 (pour les tests)
h2.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
h2.username=sa
h2.password=
h2.driver=org.h2.Driver

# Pool de connexions
connection.pool.size=10
connection.pool.max.lifetime=1800000
connection.pool.idle.timeout=600000
