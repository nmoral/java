# Configuration SonarQube pour le programme d'entraînement Java
sonar.projectKey=java-training-program
sonar.projectName=Java Training Program
sonar.projectVersion=1.0.0

# Informations sur le projet
sonar.organization=java-training
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Exclusions
sonar.exclusions=**/solutions/**,**/target/**,**/*.md,**/*.xml,**/*.yml,**/*.yaml,**/*.sh

# Configuration de la qualité
sonar.qualitygate.wait=true
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml
sonar.java.pmd.reportPaths=target/pmd.xml

# Langues
sonar.java.source=17
sonar.java.target=17

# Métriques
sonar.coverage.exclusions=**/solutions/**
sonar.cpd.exclusions=**/solutions/**
